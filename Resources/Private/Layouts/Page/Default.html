<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:render partial="Navigation/SkipLinks" arguments="{_all}" />
    <header id="page-header" class="top-section">
        <div class="container">
            <div class="row">
                <div class="col"> Site top bar</div>
            </div>
        </div>
    </header>
    <main id="page-content" class="main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <!--TYPO3SEARCH_begin-->
                    <f:render section="Main" />
                    <!--TYPO3SEARCH_end-->
                </div>
            </div>
        </div>
    </main>
    <footer id="page-footer" class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col"> Footer </div>
            </div>
        </div>
        <f:render partial="Navigation/ScrollToTop" arguments="{_all}" />
    </footer>
    </div>
</f:spaceless>

</html>
