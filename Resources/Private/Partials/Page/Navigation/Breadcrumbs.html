<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{breadcrumbs}">
    <nav aria-label="{f:translate(key: 'LLL:EXT:ucph_base_config/Resources/Private/Language/locallang.xml:page.breadcrumb')}">
        <f:render section="BreadCrumbs" arguments="{menu: breadcrumbs}" />
    </nav>
</f:if>
<f:section name="BreadCrumbs">
    <f:if condition="{menu}">
        <ol class="breadcrumb">
            <f:for each="{menu}" as="item">
                <li class="breadcrumb-item{f:if(condition: item.current, then:' active')}"{f:if(condition: item.current, then: ' aria-current="page"' )}>
                    <f:if condition="{item.current}">
                        <f:then>{item.title}</f:then>
                        <f:else>
                            <a href="{item.link}">{item.title}</a>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ol>
    </f:if>
</f:section>

</html>
