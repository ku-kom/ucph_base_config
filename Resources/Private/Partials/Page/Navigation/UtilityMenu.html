<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.utilityMenu.enable} > 0">
    <f:if condition="{utilitymenu}">
        <f:render section="UtilityMenuItem" arguments="{_all}" />
    </f:if>
</f:if>
<f:section name="UtilityMenuItem">
    <ul class="menubar utilitymenu" id="utilitymenu">
        <f:if condition="{utilitymenu}">
            <f:for each="{utilitymenu}" as="item">
                <li class="{f:if(condition: item.active, then:' active')}{f:if(condition: item.children, then:' has-children')}">
                    <a href="{item.link}" id="nav-item-{item.data.uid}" class="nav-link{f:if(condition: item.children, then:' has-child')}" {f:if(condition: item.target, then: ' target="{item.target}"' )} {f:if(condition: item.current, then: ' aria-current="page"' )} {f:if(condition: item.data.nav_title, then: ' aria-label="{item.data.nav_title}"' )}>
                        <span>{item.title}<f:if condition="{item.current}"> <span class="visually-hidden">(current)</span></f:if></span>
                    </a>
                </li>
            </f:for>
        </f:if>
    </ul>
</f:section>

</html>
