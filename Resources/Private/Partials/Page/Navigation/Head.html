<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="header-navigation">
    <div class="container-fluid global-topbar" id="global-topbar">
        <div class="container">
            <div class="row">
                <div class="col logo-area">
                    <f:render partial="Navigation/SiteLogo" arguments="{_all}" />
                </div>
                <div class="col main-search-area">
                    <f:render partial="Search/Searchbar" arguments="{_all}" />
                    <f:render partial="Navigation/Language" arguments="{_all}" />
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid global-menu" id="global-menu">
        <div class="global-nav">
        <div class="container">
            <div class="row">
                <div class="col">
                    <f:render partial="Navigation/GlobalNavigation" arguments="{_all}" />
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</html>
